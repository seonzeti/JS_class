<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ** 배열 : 여러 변수를 하나의 묶음으로 다루는 것 

        // 1. 배열의 선언 
        let numlist = [];
        let numlist2 = new Array(5);
        // 5개로 선언했어도 초과 가능! -> 공간이 동적, 가변적 

        // 2. 배열의 생성 
        numlist = [1,2,3];
        console.log(numlist)

        numlist2 = new Array(1,2,3,4,5,6);
        console.log(numlist2)

        // 3. 인덱스를 활용해서 데이터를 저장하기
        // ** 반드시 배열을 선언한 후에 접근 해야한다! 
        // ** 인덱스로 접근할 때 포인트는 0부터 시작! 

        let numlist3 = [];
        numlist3[0] = 1
        numlist3[1] = '가나다라'
        numlist3[2] = true

        console.log(numlist3)
        console.log(numlist3.length)

        // 4. 배열에 저장된 데이터에 접근 
        for(let i = 0; i<numlist3.length;i++){
            console.log(numlist3[i]);
        }

    </script>
</body>
</html>
