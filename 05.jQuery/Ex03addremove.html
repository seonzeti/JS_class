<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div>img{
            width: 200px;
            height: 200px;
        }
        .c1{
            border: 3px solid chartreuse;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/pg1.gif">
    </div>
    <button id="btn1">div내부 앞에 추가</button>
    <button id="btn2">div내부 뒤에 추가</button>
    <button id="btn3">div외부 앞에 추가</button>
    <button id="btn4">div외부 뒤에 추가</button>
    <button id="btn5">img 1개 삭제</button>
    <button id="btn6">div 안 비우기</button>
    <button id="btn7">class 추가</button>
    <button id="btn8">class 삭제</button>
    <button id="btn9">부모요소 접근</button>

    <script>
        //.click vs on("click")
        //동적 이벤트 바인딩 차이
        //.click : 최초에 페이지를 로딩할 때 선언되어있던 element에 이벤트 바인딩
        //하고 더이상 동적으로 바인딩 하지 않음
        //on() : 동적으로 추가된 태그에 이벤트 추가
    

        $(document).on("click",'#btn1',function(){ 
            $('div').prepend('<img src=\'img/pg2.gif\'>')
        });

        $('#btn2').click(function(){
            $('div').append('<img src=\'img/pg3.gif\'>')
        })

        $('#btn3').click(function(){
            $('div').before('<img src=\'img/pg2.gif\'>')
        })

        $('#btn4').click(function(){
            $('div').after('<img id=\'img1\'src=\'img/pg3.gif\'>')
        })

        $('#btn5').click(function(){
            $('#img1').remove()
        })

        $('#btn6').click(function(){
            $('div').empty()
        })

        $('#btn7').click(function(){
            $('img').addClass('c1')
        })

        $('#btn8').click(function(){
            $('img').removeClass('c1')
        })

        $('#btn9').click(function(){
            $('div>img').parent().css('background-color','pink')
        })
    </script>
</body>
</html>
