<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = '3.14'
        console.log(num)

        // (1) 문자 -> 실수로 형변환 : parseFloat()
        console.log(parseFloat(num))

        // (2) 문자 -> 정수로 형변환 : parseInt()
        console.log(parseInt(num))

        // (3) 숫자형으로 형변환 : Number()

        let num2 = '1.234'
        let num3 = '5'

        console.log(num2)
        console.log(num3)

        console.log(Number(num2))
        console.log(Number(num3))

        // (4) 숫자 -> 문자로 형변환    
        // a. String
        // b. .toString()
        let num4 = 100 
        console.log(num4)

        console.log(String(num4))
        console.log(num4.toString())




    </script>
</body>
</html>
