<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id='bodyTag'>
    <script>
        // 1. '원하는 색상을 입력하세요'라는 입력창 만들기 
        let color = prompt('원하는 색상을 입력해주세요.')

        // 2. '빨강' => red / '초록' => green / '파랑' => blue 
        //  그 이외에는 '잘못 입력하셨습니다.'
        if(color == '빨강'){
            // 배경색을 red
            document.getElementById('bodyTag').style.background = 'red';
        } else if (color == '초록'){
            document.getElementById('bodyTag').style.background = 'green';
        } else if (color == '파랑'){
            document.getElementById('bodyTag').style.background = 'blue';
        } else {
            alert('잘못 입력하셨습니다.')
        }


    </script>
</body>
</html>
