<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="window.close()">닫기</button>
    <!--history : 방문 사이트 정보-->
    <a href="Ex03history.html">페이지 이동</a>
    
    <script>
        //window : 브라우저창
        //open() : 새창 띄우기 , alert, prompt, confirm.. 모두 window 객체 메서드
        //window.open("https://www.nate.com", "네이트", "width=400,height=500,left=100,top=50")

        //screen : 사용자의 모니터 정보
        console.log(`화면 너비 ${screen.width}`)
        console.log(`화면 높이 ${screen.height}`)

        //location : 주소창 정보
        document.write("<br>현재 주소 url : "+location.href)
        document.write("<br>현재 주소 protocol  : "+location.protocol)

        //navigator : 현재 방문자가 사용하는 브라우저/운영체제 정보 제공
        document.write("<br>브라우저 이름 : "+navigator.appName)
        document.write("<br>브라우저 사용 언어 : "+navigator.language)
    </script>
</body>
</html>
