<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열 함수
        let list = [];

        // 1. 배열의 맨 마지막 인덱스에 데이터 넣기 : push() 
        list.push(3);
        console.log('데이터 입력 : ' + list);
        list.push('선영표');
        console.log('데이터 입력 : ' + list);

        // 2. 배열의 맨 마지막 인덱스 데이터 삭제 : pop()
        list.pop();
        console.log('데이터 삭제 : ' + list);

        // 3. 배열의 맨 앞 인덱스에 데이터 넣기 : unshift()
        list.unshift('손지영')
        console.log('데이터 입력 : ' + list);

        // 4. 배열의 맨 앞 인덱스 데이터 삭제 : 
        list.shift();
        console.log('데이터 삭제 : ' + list);


        // 5. 원하는 위치에 데이터 추가 혹은 삭제 : splice()
        // (1) 내가 원하는 위치에 추가 : splice(원하는인덱스,0,추가할데이터)
        list.splice(1, 0, '안녕하세요!')
        console.log('데이터 입력 : ' + list);

        // (2) 내가 원하는 위치 데이터 삭제 : splice(원하는인덱스,삭제하기를원하는갯수)
        list.splice(1, 1)
        console.log('데이터 삭제 : ' + list);



        // 6. 배열 + for문으로 한꺼번에 가지고 오는 것 : forEach 

        // 배열 내의 데이터를 한번에 다 꺼내오고싶을 때! 

        // for (let i = 0; i < list.length; i++) {
        //     console.log('for문 :' + list[i])
        // }

        list.forEach(function (item, index) { console.log('for Each :' + item, index) })



    </script>
</body>

</html>
