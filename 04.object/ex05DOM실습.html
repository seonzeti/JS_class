<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="span1">0</span>
    <br>
    <button onclick="plus()">+1 증가</button>
    <button onclick="minus()">-1 감소</button>
    <script>
        // 1. 수정해야하는 span 태그 글자를 가져오기 
        let span = document.getElementById('span1');

        // function plus(){
        //     let spanNum = Number(span.innerHTML);
        //     span.innerHTML = spanNum+1;
        // }

        // Arrow 
        let plus = () => {
            let spanNum = Number(span.innerHTML);
            span.innerHTML = spanNum + 1;
        }

        // function minus(){
        //     let spanNum = Number(span.innerHTML);
        //     if(spanNum>0){
        //         span.innerHTML = spanNum-1;
        //     }
        // }

        // Arrow 
        let minus = () => {
            let spanNum = Number(span.innerHTML);
            if (spanNum > 0) {
                span.innerHTML = spanNum - 1;
            }
        }


    </script>
</body>

</html>
