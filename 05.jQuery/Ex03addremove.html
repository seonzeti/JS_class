<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        div>img {
            width: 200px;
            height: 200px;
        }

        .c1 {
            border: 3px solid chartreuse;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://i.pinimg.com/736x/d1/d1/44/d1d144b365c3a570af83005eb172b6bb.jpg" id="img1">
    </div>
    <button id="btn1">div내부 앞에 추가</button>
    <button id="btn2">div내부 뒤에 추가</button>
    <button id="btn3">div외부 앞에 추가</button>
    <button id="btn4">img 1개 삭제</button>
    <button id="btn5">div 안 비우기</button>
    <button id="btn6">class 추가</button>
    <button id="btn7">class 삭제</button>
    <button id="btn8">부모요소 접근</button>

    <script>



        $(document).on("click", '#btn1', () => {
            // 1. prepend : 해당 요소 내부 안쪽 추가 
            $('div').prepend('<img src=\'https://pbs.twimg.com/media/EUp1fsEUEAEMHBI.jpg\'>')
        });
        
        $('#btn2').click(() => {
            // 2. append : 해당 요소 내부 뒤쪽 추가 
            $('div').append('<img src=\'https://image-notepet.akamaized.net/resize/620x-/seimage/20200320%2Fc69c31e9dde661c286a3c17201c79d35.jpg\'>')
        })
        
        $('#btn3').click(() => {
            // 3. before : 해당 요소 외부 앞쪽 추가 
            $('div').before('<button id="newBtn">새로 생긴 버튼 </button>')
        })
        
        //.click vs on("click")
        //동적 이벤트 바인딩 차이
        //.click : 최초에 페이지를 로딩할 때 선언되어있던 element에 이벤트 바인딩하고 더이상 동적으로 바인딩 하지 않음
        //on() : 동적으로 추가된 태그에 이벤트 추가

        $(document).on("click", '#newBtn', () => {       
            // 4. after : 해당 요소 외부 뒤쪽 추가
            $('div').after('<p>div외부 뒤에 추가!</p>')
        });



        $('#btn4').click(() => {
            $('#img1').remove()
        })

        $('#btn5').click(() => {
            $('div').empty()
        })

        $('#btn6').click(() => {
            $('img').addClass('c1')
        })

        $('#btn7').click(() => {
            $('img').removeClass('c1')
        })

        $('#btn8').click(() => {
            $('div>img').parent().css('background-color', 'pink')
        })
    </script>
</body>

</html>
