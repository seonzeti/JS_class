<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 (Object) 여러개의 데이터를 속성&값으로 저장
        let pyo = {
            // Case 2
            name : '선영표',
            subject : 'web',
            location : 'CGIcenter',
            intro : function(){
                alert('안녕하세요~! 여러분 오늘 기획발표 파이팅!💘');
                // 객체 내에 함수를 넣을 때는 화살표 함수 사용 X 
            }
        }
        console.log(pyo);

        // Case 1 
        // pyo.name = '선영표';
        // pyo.subject = 'web';
        // pyo.location = 'CGI Center';

        // 객체 내 데이터 접근 
        console.log('이름 : '+pyo.name);
        pyo.intro();

    </script>
</body>
</html>
