<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 입력창을 통한 입력문 
        // "출력질문", "입력창에 출력할 기본 값"
        //  *** 리턴타입 : String ★★★★

        let dinner = prompt('오늘 저녁에 뭐먹을까요?','연어초밥');
        console.log(dinner);

        // 2. 출력질문 
        // 리턴타입 : boolean 
        // 확인 - true / 취소 - false 

        let dinner2 = confirm('오늘 저랑 곱창구이 드실래요?');
        console.log(dinner2)

    </script>
</body>
</html>
